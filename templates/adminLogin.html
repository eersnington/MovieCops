{% extends 'base.html' %}
{% block head %}
<title>Admin Login</title>
{% endblock %}

{% block body %}
<main class="form-adminSignin">
  <form action="{{ url_for('adminLogin') }}" method="POST">
    <div class="container">
      <br>
      <h1 class="h3 mb-3 fw-normal">Admin Panel</h1>
      <br>
      <div class="row ">
        <div class="col-sm">
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Email address</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm">
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        </div>
      </div>
    </div>
    <br>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
  </form>
</main>
{% endblock %}
