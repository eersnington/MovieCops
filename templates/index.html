{% extends 'base.html' %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block body %}
<div id="movieCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#movieCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#movieCarousel" data-slide-to="1"></li>
    <li data-target="#movieCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="static/images/Slideshow1.jpg" width="1280" height="500" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/images/Slideshow2.jpg" width="1280" height="500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/images/Slideshow3.jpg" width="1280" height="500" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  &nbsp;
  <h3>RECOMMENDED</h3>
</div>

{% endblock %}
