{% extends 'base.html' %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block body %}
<!-- Movie slideshow-->
<div id="movieCarousel" class="carousel slide" data-ride="carousel">
  <!-- Movie slideshow indicators-->
  <ol class="carousel-indicators">
    <li data-target="#movieCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#movieCarousel" data-slide-to="1"></li>
    <li data-target="#movieCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow1.jpg') }}" width="1280" height="500" alt="First Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow2.jpg') }}" width="1280" height="500" alt="Second Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow3.jpg') }}" width="1280" height="500" alt="Third slide">
    </div>
  </div>
  <!-- Movie slideshow buttons-->
  <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  <div><h3>RECOMMENDED</h3></div>
  <div>
    <!-- Grid with cards-->
  <div class="container">
    <!-- Row starts-->
  <div class="row">
    <div class="col-lg">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static', filename='images/card1.jpg') }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">John Wick</h5>
          <p class="card-text">Action/Thriller</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static', filename='images/card2.jpg') }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Pathaan</h5>
          <p class="card-text">Action/Thriller</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-lg">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static', filename='images/card3.jpg') }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Tu Jhoothi Main Makkaar</h5>
          <p class="card-text">Romantic/Comedy</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  <!-- Row Ends-->
  </div>
  </div>
  </div>
</div>
{% endblock %}
