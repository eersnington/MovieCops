{% extends 'base.html' %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block body %}
<!-- Movie slideshow-->
<div id="movieCarousel" class="carousel Slider">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow1.jpg') }}" width="1280"
        height="500" alt="First Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow2.jpg') }}" width="1280"
        height="500" alt="Second Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Slideshow3.jpg') }}" width="1280"
        height="500" alt="Third slide">
    </div>
  </div>
  <!-- Movie slideshow buttons-->
  <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
    <span class="sr-only">Next</span>
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
<div class="carousel-inner">
  <div class="carousel-item active">
  </div>
  <div class="carousel-item">
  </div>
</div>
<div>
  <div class="container">
    <div class="row">
    <h3>
      RECOMMENDED
    </h3>
    </div>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ url_for('static', filename='images/card1.jpg') }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">John Wick</h5>
              <p class="card-text">Action/Thriller</p>
              <a href="#" class="btn btn-primary">Book Now</a>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ url_for('static', filename='images/card2.jpg') }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Pathaan</h5>
              <p class="card-text">Action/Thriller</p>
              <a href="#" class="btn btn-primary">Book Now</a>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ url_for('static', filename='images/card3.jpg') }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Tu Jhoothi Main Makkaar</h5>
              <p class="card-text">Romantic/Comedy</p>
              <a href="#" class="btn btn-primary">Book Now</a>
            </div>
          </div>
        </div>
        <!-- Row Ends-->
      </div>
    </div>
  </div>
</div>
{% endblock %}
